  <circle cx="84.5" cy="49.5" r="1.5" fill="#1E40AF"/>
  <circle cx="84.5" cy="74.5" r="1.5" fill="#1E40AF"/>
  <circle cx="76.5" cy="84.5" r="1.5" fill="#1E40AF"/>
